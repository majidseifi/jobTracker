<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#071011"/>
      <stop offset="100%" stop-color="#0d1b1e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E6A835"/>
      <stop offset="100%" stop-color="#d4972e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#E6A835" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/><line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/><line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/><line x1="660" y1="0" x2="660" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="780" y1="0" x2="780" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/><line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1020" y1="0" x2="1020" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/><line x1="1140" y1="0" x2="1140" y2="630"/>
    <line x1="0" y1="60" x2="1200" y2="60"/><line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/><line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="300" x2="1200" y2="300"/><line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="420" x2="1200" y2="420"/><line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="0" y1="540" x2="1200" y2="540"/>
  </g>

  <!-- Accent line top -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <!-- Briefcase icon -->
  <g transform="translate(140, 195)" fill="none" stroke="#E6A835" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <rect x="2" y="24" width="76" height="48" rx="6" fill="#132a2e"/>
    <path d="M28 24V16a8 8 0 0 1 8-8h8a8 8 0 0 1 8 8v8"/>
    <line x1="2" y1="44" x2="78" y2="44"/>
    <rect x="32" y="36" width="16" height="16" rx="3" fill="#E6A835"/>
  </g>

  <!-- App name -->
  <text x="280" y="260" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#e8e8e8">
    Job<tspan fill="#E6A835">Tracker</tspan>
  </text>

  <!-- Tagline -->
  <text x="280" y="310" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="400" fill="#9ca3af">
    Track, manage, and land your next role
  </text>

  <!-- Beta badge -->
  <rect x="280" y="340" width="80" height="32" rx="6" fill="#E6A835"/>
  <text x="320" y="362" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" font-weight="700" fill="#071011" text-anchor="middle">
    BETA
  </text>

  <!-- Feature pills -->
  <g font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" fill="#9ca3af">
    <rect x="140" y="460" width="200" height="40" rx="20" fill="none" stroke="#1e3438" stroke-width="2"/>
    <text x="240" y="486" text-anchor="middle">Analytics Dashboard</text>

    <rect x="370" y="460" width="210" height="40" rx="20" fill="none" stroke="#1e3438" stroke-width="2"/>
    <text x="475" y="486" text-anchor="middle">Google Sheets Sync</text>

    <rect x="610" y="460" width="200" height="40" rx="20" fill="none" stroke="#1e3438" stroke-width="2"/>
    <text x="710" y="486" text-anchor="middle">Keyboard Shortcuts</text>

    <rect x="840" y="460" width="200" height="40" rx="20" fill="none" stroke="#1e3438" stroke-width="2"/>
    <text x="940" y="486" text-anchor="middle">Status Tracking</text>
  </g>

  <!-- Accent line bottom -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#accent)"/>
</svg>
